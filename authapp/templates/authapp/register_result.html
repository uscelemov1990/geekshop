{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>Поздравляем</h1>
        <h2>Добро пожаловть в наш магзин</h2>
    {% else %}
        <h1>Ошибка</h1>
        <h2>Что-то пошло не так :(</h2>
        <p>Обратитесь в поддержку по адресу support@gb.local</p>
    {% endif %}
    <hr>
    <a href={% url "index" %}>На главную</a>
{% endblock %}
